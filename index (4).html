<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero">
    <h1>Wedding Invitation</h1>
    <p>Bismillah, you are invited ✨</p>
    <div id="countdown"></div>
  </section>

  <section class="details">
    <h2>Bride & Groom</h2>
    <p>Ali & Aisyah</p>
    <p><strong>Date:</strong> 31 December 2025</p>
    <p><strong>Venue:</strong> Dewan Seri Kenanga</p>
  </section>

  <section class="rsvp">
    <h2>RSVP</h2>
    <a href="https://wa.me/60123456789" target="_blank" class="btn">Confirm via WhatsApp</a>
  </section>

  <section class="maps">
    <h2>Location</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15931.529..." width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <section class="calendar">
    <h2>Add to Calendar</h2>
    <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Wedding+Ali+Aisyah&dates=20251231T020000Z/20251231T100000Z&details=Wedding+Ceremony&location=Dewan+Seri+Kenanga" target="_blank" class="btn">Add to Google Calendar</a>
  </section>

  <!-- Music Player -->
  <section class="music-player">
    <button id="musicBtn">⏸ Pause Music</button>
    <audio id="bgMusic" src="song.mp3" autoplay loop></audio>
  </section>

  <script src="script.js"></script>
</body>
</html>
